<section class="pdf-section">

  <!-- Controls -->
  <div class="controls d-flex justify-content-center align-items-center gap-3 mb-3">
    <button class="nav-btn" (click)="prevPage()">⟨ Prev</button>

    <span class="page-indicator">
      {{ page }} / {{ totalPages }}
    </span>

    <button class="nav-btn" (click)="nextPage()">Next ⟩</button>

    <div class="zoom-controls">
      <button class="zoom-btn" (click)="zoomOut()">−</button>
      <span class="text-dark mx-2">Zoom: {{ zoom | number:'1.1-1' }}</span>
      <button class="zoom-btn" (click)="zoomIn()">+</button>
    </div>
  </div>

  <!-- PDF Viewer Card -->
  <div class="pdf-card">
    <pdf-viewer [src]="pdfSrc" [page]="page" [zoom]="zoom" [show-all]="false" (after-load-complete)="afterLoad($event)" class="pdf"> </pdf-viewer>
  </div>

</section>
